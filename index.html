<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Commedia Memory Palace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 2rem;
        }

        .journey {
            position: relative;
            width: 600px;
            height: 1050px;
        }

        .path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon img {
            max-width: 100%;
            max-height: 100%;
            filter: invert(1);
            opacity: 0.9;
        }

        .icon:hover img {
            opacity: 1;
        }

        /* Icon positions - organic wandering path */
        .icon-1 {
            top: 30px;
            left: 80px;
        }

        .icon-2 {
            top: 150px;
            left: 320px;
        }

        .icon-3 {
            top: 300px;
            left: 120px;
        }

        .icon-4 {
            top: 450px;
            left: 400px;
        }

        .icon-5 {
            top: 600px;
            left: 160px;
        }

        .icon-6 {
            top: 750px;
            left: 380px;
        }

        .icon-7 {

            left: 140px;
        }
    </style>
</head>
